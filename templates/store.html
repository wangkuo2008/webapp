<!DOCTYPE html>
<html>
<head>
	<title>周辺の店舗</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../static/css/store.css">
</head>
<body>
<form name="read" action="/login" method="POST">
	<div class="row">
		<div class="col-12">
			

			<header>
				<img src="../static/image/logo.png">
			</header>
		</div>
		<div class="row row-eq-height">
		<div class="col-sm-6 image">
			<div class="store">
				<img class="im" src="../static/image/seiyu.jpg">
			</div>
		</div>
		
		<div class="col-sm-6 image">
			<div class="map">
				<img class="im" src="../static/image/google_map.png">
			</div>
		</div>
		<div class="col-sm-6">
			<table border="1" class="table1">
					<tr>
						<th width="30%" class="th1">
							店舗名
					 	</th>
						<td width="70%" class="td1">
							SEIYU ○○店{{word}}
						</td>
					</tr>
					<tr>
						<th width="30%" class="th1">
							住所
						</th>
						<td width="70%" class="td1">
							東京都新宿区西新宿1-1-1
						</td>
					</tr>
					<tr>
						<th width="30%" class="th1">
							営業時間
						</th>
						<td width="70%" class="td1">
							9:00〜21:00
						</td>
					</tr>
					<tr>
						<th width="30%" class="th1">
							取扱カテゴリ
						</th>
						<td width="70%" class="td1">
							肉、魚、野菜、乳製品、弁当、惣菜
						</td>
					</tr>
			</table>
		</div>
		<div class="col-sm-6">
			<table border="1" class="table2">
				<tr>
					<th class="item th2" width="70%">
						商品名
				 	</th>
					<th class="item th2" width="30%">
						価格
					</th>
				</tr>
				<tr>
					<td width="70%" class="td2">
						<a href="">ハンバーグ弁当</a>
				 	</td>
					<td width="30%" class="td2">
						300円
					</td>
				</tr>
				<tr>
					<td width="70%" class="td2">
						<a href="">唐揚げ弁当</a>
				 	</td>
					<td width="30%" class="td2">
						250円
					</td>
				</tr>
				<tr>
					<td width="70%" class="td2">
						<a href="">牛乳</a>
				 	</td>
					<td width="30%" class="td2">
						98円
					</td>
				</tr>
			</table>
			
		</div>
	</div>
	
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</form>
</body>
</html>
